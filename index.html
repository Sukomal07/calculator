<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h4>Calc</h4>
        <div class="result">
            <p id="display" class="display"></p>
        </div>
        <div class="button-wrapper">
            <div class="buttons">
                <button id="seven" class="seven btn">7</button>
                <button id="eight" class="eight btn">8</button>
                <button id="nine" class="nine btn">9</button>
                <button id="delete" class="delete btn">DEL</button>
                <button id="four" class="four btn">4</button>
                <button id="five" class="five btn">5</button>
                <button id="six" class="six btn">6</button>
                <button id="plus" class="plus btn">+</button>
                <button id="one" class="one btn">1</button>
                <button id="two" class="two btn">2</button>
                <button id="three" class="three btn">3</button>
                <button id="minus" class="minus btn">-</button>
                <button id="dot" class="dot btn">.</button>
                <button id="zero" class="zero btn">0</button>
                <button id="division" class="division btn">/</button>
                <button id="mult" class="mult btn">x</button>
            </div>
            <div class="btns">
                <button id="reset" class="reset">RESET</button>
                <button id="equal" class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
